<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music & Media Hub</title>
    <style>
        body {
            font-family: 'Poppins', serif;
            background-color: #0d0d0d;
            color: #C084FC;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        video.background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            background: black;
            opacity: 0.7;
            pointer-events: none;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }
        .clickable {
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            color: #C084FC;
            transition: color 0.3s ease-in-out;
        }
        .clickable:hover {
            color: #D8B4FE;
        }
        .hidden-content {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        .music-card {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            margin: 10px auto;
            max-width: 400px;
        }
        .music-card img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .music-card .controls {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .music-card audio {
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop playsinline>
        <source src="3571264-uhd_3840_2160_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <h1 style="font-size: 2.5em; font-weight: bold;">Music & Media Hub</h1>
        <p style="font-size: 1.2em;">Welcome to a space where sound and visuals come to life.</p>
        
        <p class="clickable" onclick="toggleContent('songs')">âž¤ Songs List</p>
        <div id="songs" class="hidden-content"></div>

        <p style="margin-top: 20px; font-size: 1.2em;">
            Follow me on Instagram: 
            <a href="https://www.instagram.com/say_idfayiz" target="_blank" 
               style="color: #C084FC; text-decoration: none; font-weight: bold;">
               @say_idfayiz
            </a>
        </p>
    </div>

    <script>
        function toggleContent(id) {
            var content = document.getElementById(id);
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                content.style.maxHeight = content.scrollHeight + "px";  // Expand smoothly
            } else {
                content.style.display = 'none';
                content.style.maxHeight = "0";  // Collapse smoothly
            }
        }

        async function loadSongs() {
            const response = await fetch('songs.json');
            const songs = await response.json();
            const container = document.getElementById('songs');

            songs.forEach(song => {
                const songCard = document.createElement('div');
                songCard.classList.add('music-card');

                songCard.innerHTML = `
                    <img src="${song.cover}" alt="${song.title} Cover">
                    <div class="controls">
                        <p><strong>${song.title}</strong> - ${song.artist}</p>
                        <audio controls>
                            <source src="${song.audio}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                `;

                container.appendChild(songCard);
            });

            container.style.maxHeight = container.scrollHeight + "px";  // Ensure expansion
        }

        loadSongs();
    </script>
</body>
</html>
