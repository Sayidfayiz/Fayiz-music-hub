<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #music-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .music-card {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
        }
        .music-card img {
            width: 100%;
            border-radius: 10px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop playsinline></video>

    <!-- ✅ Fixed: Added a div to display songs -->
    <div id="music-container" class="container"></div>

    <script>
        async function loadSongs() {
            try {
                const response = await fetch('songs.json');
                const songs = await response.json();
                const container = document.getElementById("music-container");

                if (!container) {
                    console.error("Error: #music-container not found!");
                    return;
                }

                console.log("Loading songs into the page...");

                container.innerHTML = ""; // ✅ Clears old songs before adding new ones

                songs.forEach(song => {
                    const musicCard = document.createElement("div");
                    musicCard.classList.add("music-card");
                    musicCard.innerHTML = `
                        <img src="${song.cover}" alt="${song.title} Cover">
                        <div class="controls">
                            <p><strong>${song.title}</strong></p>
                            <audio controls>
                                <source src="${song.src}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    `;
                    container.appendChild(musicCard);
                });

                console.log("Songs loaded successfully!");
            } catch (error) {
                console.error("Error loading songs:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadSongs);
    </script>
</body>
</html>
