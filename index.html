<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub</title>
    <link rel="stylesheet" href="styles.css"> <!-- ✅ Keeping your styles -->
</head>
<body>
    <!-- ✅ Background Video -->
    <video class="background-video" autoplay muted loop playsinline>
        <source src="your-background-video.mp4" type="video/mp4">
    </video>

    <!-- ✅ Heading -->
    <header>
        <h1>Welcome to Music Hub</h1>
    </header>

    <!-- ✅ Music Container (Songs Stack Vertically) -->
    <div id="music-container" class="container"></div>

    <script>
        async function loadSongs() {
            try {
                const response = await fetch('songs.json');
                const songs = await response.json();
                const container = document.getElementById("music-container");

                if (!container) {
                    console.error("Error: #music-container not found!");
                    return;
                }

                console.log("Loading songs into the page...");

                container.innerHTML = ""; // ✅ Clears old songs before adding new ones

                songs.forEach(song => {
                    const musicCard = document.createElement("div");
                    musicCard.classList.add("music-card"); // ✅ Keeping your design

                    musicCard.innerHTML = `
                        <div class="music-item">
                            <img src="${song.cover}" alt="${song.title} Cover">
                            <h2>${song.title}</h2>
                            <audio controls>
                                <source src="${song.src}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    `;

                    container.appendChild(musicCard);
                });

            } catch (error) {
                console.error("Error loading songs:", error);
            }
        }

        loadSongs();
    </script>
</body>
</html>
